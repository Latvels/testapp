<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work 6. Калькулятор</title>
    <link rel="stylesheet" href="hw6.css"></style>
</head>
<body>
    
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
  
        <button class="operator silver" id="backspace">&LeftArrow;</button>
        <button class="operator silver" id="clear">C</button>
        <button class="operator silver" id="%">%</button>
        <button class="operator orange" id="/">&divide;</button>
        
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operator orange" id="*">&times;</button>

        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operator orange" id="-">&minus;</button>

        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operator orange" id="+">&plus;</button>

        <button class="theme" href="#">#</button>
        <button class="number zero" id="0">0</button>
        <button class="operator" id=".">.</button>
        <button class="operator orange" id="=">&equals;</button>
    </div>
</div>
</div>

    <script src="hw6.js"></script>
</body>
</html>
